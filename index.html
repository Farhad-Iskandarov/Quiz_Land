<body >
<div id="loading">
    <img id="loading-image" src="loading.gif" alt="Loading..."/>
</div>
<div class="container">
    <div class="qwer text-center">
        <p>Welcome to QuizLand
        <p id="demo"></p></p>
    </div>
    <div class="login">
        <p id="register">Registration :</p>
        <button style="color: black; width: 91px;" onclick="myFunction()" class=" btn btn-success bg-white">Login
        </button>
        <br><br>
        <p id="demo"></p>
    </div>

    <div class="text-center choose">
        <p>Please, set the settings</p>

        <div>
            <p>Choose the subject</p>
            <a class="subject" onclick="getSubject(this)" data-name="math" href="javascript:;">Math</a>
            <a class="subject" onclick="getSubject(this)" data-name="physics" href="javascript:;">Physics</a>
            <a class="subject" onclick="getSubject(this)" data-name="computer_science" href="javascript:;">Computer
                Science</a>
        </div>
        <br><br>
        <div>
            <p>Choose the dificulty</p>
            <a class="difficulty" onclick="getDifficulty(this)" data-name="hard" href="javascript:;">HARD</a>
            <a class="difficulty" onclick="getDifficulty(this)" data-name="normal" href="javascript:;">Normal</a>
            <a class="difficulty" onclick="getDifficulty(this)" data-name="easy" href="javascript:;">Easy</a>

        </div>
        <button style="margin-bottom: 50px;" id="start" class="glow-on-hover" onclick="getPage()" type="button">START!
        </button>
    </div>
</div>
<div class="footer-social-links">
